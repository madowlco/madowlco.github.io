<script>
    (function () {
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('goto');
        if (redirectUrl && redirectUrl.trim() !== '') {
            console.log(`Redirecting to: ${redirectUrl}`);
            try {
                window.location.href = redirectUrl;
            } catch (e) {
                console.error("Invalid or malformed URL provided in 'goto' parameter:", redirectUrl);
                document.querySelector('.container p').textContent = 'Error: The provided redirect URL is invalid.';
                document.querySelector('.loader').style.display = 'none';
            }
        } else {
            // Handle the case where 'goto' is not found
            console.log("No 'goto' query parameter found.");
        }
    })();
